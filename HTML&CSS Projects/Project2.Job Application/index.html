<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <div class="whole">
        <div class="apply_box">
        <div class="heading">
            <h1>Job Application </h1>
            <h2>(web)</h2>
        </div>
        <div class="container">
            <div class="form_control">
                <label for="name">First Name </label>
                <input 
                type="text" 
                id="name"
                placeholder="Enter Your First Name">
            </div>
            <div class="form_control">
                <label for="last">Last Name </label>
                <input 
                type="text" 
                id="last"
                placeholder="Enter Your Last Name">
            </div>
            <div class="form_control">
                <label for="email">Email </label>
                <input 
                type="email" 
                id="name"
                placeholder="Enter Your Email">
            </div>
            <div class="form_control">
                <label for="role">Job Role</label>
                <select 
                id="role">
                <option value="brief">Select Job Role</option>
                <option value="fronte">FrontEnd Developer</option>
                <option value="backe">BackEnd Developer</option>
                <option value="data">Data Scientest</option>
            
            </select>
                
            </div>
            <div class="textarea_control">
                <label for="address"> Address </label>
                <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
              </div>
            <br><div class="form_control">
                <label for="city">City </label>
                <input 
                type="text" 
                id="city"
                placeholder="Enter Your City">
            </div>
            <div class="form_control">
                <label for="pin">Pincode </label>
                <input 
                type="text" 
                id="pin"
                placeholder="Enter Your Pincode">
            </div>
            <div class="form_control">
                <label for="date">Date </label>
                <input 
                type="date" 
                id="date"
                placeholder="Enter Date">
            </div>
            <div class="form_control">
                <label for="cv">Upload your CV </label>
                <input 
                type="file" 
                id="cv"
                name="cv">
            </div>
        </div>
              <div class="btn">  <button>Apply Now</button>
    </div></div>
    </div>
    
</body>
</html>
